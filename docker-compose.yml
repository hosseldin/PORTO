version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: hm-pf-db
    restart: always
    environment:
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - hm-pf-db-volume:/var/lib/postgresql/data
  
